<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better flappy bird</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <div class="assets">
        <img src="assets/images/background_single.png" alt="bg" id="background">
        <img src="assets/images/background_single2.png" alt="bg" id="background2">
    
        <img src="assets/images/player_fish.png" alt="player" id="player_fish">
        <img src="assets/images/smallGears.png" alt="obstacle" id="smallGears">

        <audio src="assets/sounds/charge.mp3" id="charge"></audio>
        <audio src="assets/sounds/flap1.mp3" id="flap1"></audio>\
        <audio src="assets/sounds/flap2.mp3" id="flap2"></audio>
        <audio src="assets/sounds/flap3.mp3" id="flap3"></audio>
        <audio src="assets/sounds/flap4.mp3" id="flap4"></audio>
        <audio src="assets/sounds/flap5.mp3" id="flap"></audio>
        <audio src="assets/sounds/win.mp3" id="win"></audio>
        <audio src="assets/sounds/lose.mp3" id="lose"></audio>
   
   
    </div>
    <script src="assets/scripts/audio.js"></script>
    <script src="assets/scripts/background.js"></script>
    <script src="assets/scripts/player.js"></script>
    <script src="assets/scripts/obstacle.js"></script>
    <script src="assets/scripts/main.js"></script>

</body>
</html>
